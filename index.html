<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sweetaste</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="wrap">

    <!-- Header -->
    <header class="header">
      <h1>
        <a href="https://tw.yahoo.com/">
          <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/f70f00178a7f0baa31e9c01634303d8562cfe93a/student-week1/logo-all-dark.svg" alt="Logo">
        </a>
      </h1>
      <nav>
        <ul class="menu">
          <li class="item"><a href="#">首頁</a></li>
          <li class="item"><a href="#">甜點</a></li>
          <li class="item"><a href="#">登入</a></li>
          <li class="item2">
            <a href="#">
              <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/shopping_cart.png" alt="購物車">
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
      <a href="#">
        <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/banner.png" alt="Banner">
      </a>
    </section>

    <!-- Main Content -->
    <div class="maincontainer">
      <aside class="aside">
        <h2>甜點類別</h2>
        <ul class="aside-list">
          <li class="aside1"><a href="#">所有甜點 (48)</a></li>
          <li class="aside2"><a href="#">本日精選 (10)</a></li>
          <li class="aside2"><a href="#">人氣推薦 (26)</a></li>
          <li class="aside2"><a href="#">新品上市 (12)</a></li>
        </ul>
      </aside>

      <section class="content">
        <div class="prolist">
          <!-- Card 範例 -->
          <div class="prolistcard prolistcard-1">
            <div class="recommend-pic1">
              <div class="recommend">
                <div class="reco-title">本</div>
                <div class="reco-title">日</div>
                <div class="reco-title">精</div>
                <div class="reco-title">選</div>
              </div>
              <div class="like">
                <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/favorite_border.png" alt="like">
              </div>
            </div>
            <div class="prolistcardbody">
              <h2>焦糖馬卡龍</h2>
              <h3>NT.450</h3>
            </div>
            <div class="prolistcardbodyshopcar">
              <a href="#">加入購物車</a>
            </div>
          </div>

          <!-- 其餘卡片照此結構重複（.prolistcard-2,3...） -->
          <!-- … -->
        </div>
      </section>
    </div>

    <!-- Pagination -->
    <div class="pagination">
      <ul class="pagination-body">
        <li class="pagination1"><a href="#">‹</a></li>
        <li class="pagination2"><a href="#">1</a></li>
        <li class="pagination2"><a href="#">2</a></li>
        <li class="pagination2"><a href="#">3</a></li>
        <li class="pagination1"><a href="#">›</a></li>
      </ul>
    </div>

  </div> <!-- .wrap end -->

  <!-- Footer Email -->
  <section class="footer-email">
    <div class="discribe">
      <a href="#">
        <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4b3f0c5bd9792f8ce30b1238d5bf3ec28fb76ef2/student-week1/logo-light.svg" alt="Logo Light">
      </a>
      <h1>訂閱你我的甜蜜郵件</h1>
    </div>
    <div class="search">
      <div class="search-card1">
        <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4b3f0c5bd9792f8ce30b1238d5bf3ec28fb76ef2/student-week1/mail-24px.png" alt="Email Icon">
      </div>
      <div class="search-card2">
        <a href="#"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4b3f0c5bd9792f8ce30b1238d5bf3ec28fb76ef2/student-week1/arrow_forward-24px.png" alt="Send"></a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container-right">
      <div class="right-card1">
        <div class="right-card1-tittle1">
          <div class="right-title">今</div>
          <div class="right-title">天</div>
          <div class="right-title">是</div>
          <div class="right-title">個</div>
          <div class="right-title">|</div>
        </div>
        <div class="right-card1-tittle2">
          <div class="right-title">吃</div>
          <div class="right-title">甜</div>
          <div class="right-title">點</div>
          <div class="right-title">的</div>
          <div class="right-title">好</div>
          <div class="right-title">日</div>
          <div class="right-title">子</div>
          <div class="right-title">。</div>
        </div>
      </div>
      <div class="right-card2">© 2018 Sweetaste* All Rights Reserved</div>
    </div>
    <div class="footer-container-left">
      <div class="left-card1">
        <a href="#"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4b3f0c5bd9792f8ce30b1238d5bf3ec28fb76ef2/student-week1/logotype-lg-dark.svg" alt="Logotype"></a>
      </div>
      <div class="left-card2">
        <div class="information">
          <p>07-1234-5678</p>
          <p>sweetaste@email.com</p>
          <p>800 高雄市新興區幸福路 520 號</p>
        </div>
        <div class="community">
          <a href="#"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4b3f0c5bd9792f8ce30b1238d5bf3ec28fb76ef2/student-week1/ic-facebook.svg" alt="Facebook"></a>
          <a href="#"><img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/4b3f0c5bd9792f8ce30b1238d5bf3ec28fb76ef2/student-week1/ic-line%40.svg" alt="Line"></a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
